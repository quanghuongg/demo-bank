<!-- index.html -->
<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <title>Demo Bank App</title>
  <style>
    /* CSS tùy chỉnh */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    h1 {
      color: #333;
    }

    h2 {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="number"] {
      width: 200px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .transaction-section {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
    }

    .transfer-section,
    .withdraw-section {
      flex: 1;
      margin-right: 20px;
    }

    #message {
      margin-top: 20px;
      color: #007bff;
      font-weight: bold;
    }

    #balance-list {
      margin-top: 20px;
      padding: 0;
      list-style-type: none;
    }

    #balance-list li {
      margin-bottom: 5px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    #balance-list li:last-child {
      margin-bottom: 0;
    }

    #transactionHistoryContainer {
      margin-top: 20px;
    }

    #transactionHistoryTable {
      width: 100%;
      border-collapse: collapse;
    }

    #transactionHistoryTable th,
    #transactionHistoryTable td {
      padding: 8px;
      border: 1px solid #ccc;
    }

    #transactionHistoryTable th {
      background-color: #f2f2f2;
      text-align: left;
    }

    #transactionHistoryTable tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
  <script src="frontend.js"></script>
</head>

<body>
  <div id="loginScreen">
    <h1>Đăng nhập</h1>

    <div id="loginForm">
      <div class="inputGroup">
        <label for="usernameInput">Tên người dùng:</label>
        <input type="text" id="usernameInput" placeholder="Nhập tên người dùng">
      </div>
      <div class="inputGroup">
        <label for="passwordInput">Mật khẩu:</label>
        <input type="password" id="passwordInput" placeholder="Nhập mật khẩu">
      </div>
      <button onclick="login()">Đăng nhập</button>
    </div>
  </div>
  <div id="transferWithdrawScreen" style="display: none;">
    <h1>Demo Bank App</h1>
    <div class="transaction-section">
      <div class="transfer-section">
        <h2>Thông tin người dùng</h2>
        <div id="userInfoContainer"></div>
      </div>
      <div class="transfer-section">
        <h2>Chuyển tiền</h2>
        <!-- <label for="sender">Người gửi:</label>
            <input type="text" id="sender" />
            <br /> -->
        <label for="receiver">Người nhận:</label>
        <input type="text" id="receiver" />
        <br />
        <label for="amount">Số tiền:</label>
        <input type="number" id="amount" />
        <br /> <br />
        <button onclick="transferMoney()">Chuyển tiền</button>
        <!-- <div id="message"></div> -->
      </div>
      <div class="withdraw-section">
        <h2>Rút tiền</h2>
        <!-- <label for="withdrawer">Người rút:</label>
            <input type="text" id="withdrawer" />
            <br /> -->
        <label for="withdrawAmount">Số tiền:</label>
        <input type="number" id="withdrawAmount" />
        <br /> <br />
        <button onclick="withdrawMoney()">Rút tiền</button>
        <!-- <div id="message"></div> -->
      </div>
    </div>
    <h2>Danh sách số dư của các tài khoản</h2>
    <div id="balance-list"></div>
    <div id="transactionHistoryContainer">
      <button onclick="getTransactionHistory()">Xem lịch sử giao dịch</button>
      <h3>Lịch sử giao dịch chuyển tiền:</h3>
      <table id="transactionHistoryTable">
        <thead>
          <tr>
            <th>Người gửi</th>
            <th>Người nhận</th>
            <th>Số tiền</th>
            <th>Thời gian</th>
            <th>Loại giao dịch</th>
          </tr>
        </thead>
        <tbody id="transactionHistoryBody"></tbody>
      </table>
    </div>

    <div id="popup" class="popup">
      <div class="popup-content">
        <span class="close">&times;</span>
        <p id="popupMessage"></p>
      </div>
    </div>
  </div>
  <button id="logoutButton" onclick="logout()">Đăng xuất</button>

</body>

</html>
